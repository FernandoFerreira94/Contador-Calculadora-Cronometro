<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">     
    <script   src="https://code.jquery.com/jquery-3.7.1.min.js"   integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="   crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../fontawesome/fontawesome-free-6.6.0-web/css/all.min.css">  
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Document</title>
</head>
<body>

  <!--Inicio Contador-->
  <div class="container mt-3">
    <div class="text-center contador">
      <h5>Contador</h5>
      <div class="divContador">
        <button class="btn btn-dark" id="btnMais1" value="1">+1</button>
        <button class="btn btn-dark" id="btnMenos1" value="-1">-1</button>
      </div>
      <div class="divContador">
        <button class="btn btn-dark" id="btnMais10" value="10">+10</button>
        <button class="btn btn-dark" id="btnMenos10" value="-10">-10</button>
      </div>
      <p id="text">Contagem: 0</p>
      <div class="mb-2">
        <button class="btn btn-warning " id="ContClear" value="0">Clear</button>
      </div>
    </div>
  </div>
  <!--Fim Contador-->
  <hr> 
  <!--Inicio Calculadora-->
  <div class="container text-center Cal">
    <h2 class="mt-3 text-dark">Calculadora</h2>
    <div class="calculadora">
      <div class="display text-end" id="display"></div>
      <div class="resultado text-end" id="resultado"></div>
      <button class="btn btn-dark btn-lg font-weight-light" id="clear">C</button>
      <button onclick="calcular('acao','/')" class="btn btn-dark btn-lg font-weight-light">/</button>
      <button onclick="calcular('acao','*')" class="btn btn-dark btn-lg font-weight-light">*</button>
      <br>
        <button onclick="calcular('valor',7)" class="btn btn-dark btn-lg font-weight-light">7</button>
        <button onclick="calcular('valor',8)" class="btn btn-dark btn-lg font-weight-light">8</button>
        <button onclick="calcular('valor',9)" class="btn btn-dark btn-lg font-weight-light">9</button>
        <button onclick="calcular('acao','-')" class="btn btn-dark btn-lg font-weight-light">-</button>
      <br>
        <button onclick="calcular('valor',4)" class="btn btn-dark btn-lg font-weight-light">4</button>
        <button onclick="calcular('valor',5)" class="btn btn-dark btn-lg font-weight-light">5</button>
        <button onclick="calcular('valor',6)" class="btn btn-dark btn-lg font-weight-light">6</button>
        <button onclick="calcular('acao','+')" class="btn btn-dark btn-lg font-weight-light">+</button>
      <br>
        <button onclick="calcular('valor',1)" class="btn btn-dark btn-lg font-weight-light">1</button>
        <button onclick="calcular('valor',2)" class="btn btn-dark btn-lg font-weight-light">2</button>
        <button onclick="calcular('valor',3)" class="btn btn-dark btn-lg font-weight-light">3</button>
        <button onclick="calcular('acao','=')" class="btn btn-dark btn-lg font-weight-light" id="igual">=</button>
      <br>
      <button onclick="calcular('valor',0)" class="btn btn-dark btn-lg font-weight-light" id="zero">0</button>
      <button onclick="calcular('acao','.')" class="btn btn-dark btn-lg font-weight-light">.</button>
    </div>
  </div>
  <!--Fim calculadora-->

  <hr>

  <div class="container">
    
  </div>
</body>
<script src="javaScript.js">  </script>
</html>
